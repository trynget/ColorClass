<!--可以将<ion-view>标签视为<html>标签，在其中写页面-->
<ion-view>
    <!--bjup背景图片上半圆-->
    <img class="bjup" src="img/bjup.png" alt=""/>
    <!--bjdown背景图片下半边-->
    <img class="bjdown" src="img/bjdown.png" alt=""/>
    <ion-content scroll="false">
        <div class="container" >
            <!--画廊菜单图片-->
            <img class="upmenu" src="img/gallery/hualang.png" alt=""/>
            <!--画廊内容-->
            <div class="hualanggezi" id="hualang_1" on-hold="showDelete(0)" ng-click="goGallery(0)"></div>
            <div class="hualanggezi" id="hualang_2" on-hold="showDelete(1)" ng-click="goGallery(1)"></div>
            <div class="hualanggezi" id="hualang_3" on-hold="showDelete(2)" ng-click="goGallery(2)"></div>
            <div class="hualanggezi" id="hualang_4" on-hold="showDelete(3)" ng-click="goGallery(3)"></div>
            <div class="hualanggezi" id="hualang_5" on-hold="showDelete(4)" ng-click="goGallery(4)"></div>
            <div class="hualanggezi" id="hualang_6" on-hold="showDelete(5)" ng-click="goGallery(5)"></div>
            <div class="hualanggezi" id="hualang_7" on-hold="showDelete(6)" ng-click="goGallery(6)"></div>
            <div class="hualanggezi" id="hualang_8" on-hold="showDelete(7)" ng-click="goGallery(7)"></div>
            <div class="hualanggezi" id="hualang_9" on-hold="showDelete(8)" ng-click="goGallery(8)"></div>
            <!--长按删除界面-->
            <div id="delete">
                <img id="photo_delete" src="img/gallery/photo_delete.png" alt=""/>
                <img id="text_delete" src="img/gallery/text_delete.png" alt=""/>
                <img id="photo_delete_yes" ng-click="deleteYes()" src="img/gallery/photo_delete_yes.png" alt=""/>
                <img id="photo_delete_no" ng-click="deleteNo()" src="img/gallery/photo_delete_no.png" alt=""/>
            </div>
            <!--翻页按钮-->
            <img id="last" ng-click="goPrePage()" src="img/gallery/last.png" alt=""/>
            <img id="next" ng-click="goAftPage()" src="img/gallery/next.png" alt=""/>
        </div>
    </ion-content>
    <!--返回按钮-->
    <img id="goback_3" src="img/goback.gif" alt="" ng-click="backFirst()"/>
</ion-view>
